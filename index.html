<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/main.css">
    <title>Calculadora</title>
</head>
<body>
   <div id="contenedor">
    <form name="calculadora">
        <input type="textfield" name="resp" value="" autocomplete="off" readonly >
        <input type="button" value="7" onclick="document.calculadora.resp.value+='7'" class="gray" >
        <input type="button" value="8" onclick="document.calculadora.resp.value+='8'" class="gray">
        <input type="button" value="9" onclick="document.calculadora.resp.value+='9'" class="gray">
        <input type="button" value="+" onclick="document.calculadora.resp.value+='+'" class="naranja">
        <br>
        <input type="button" value="4" onclick="document.calculadora.resp.value+='4'" class="gray">
        <input type="button" value="5" onclick="document.calculadora.resp.value+='5'" class="gray">
        <input type="button" value="6" onclick="document.calculadora.resp.value+='6'" class="gray">
        <input type="button" value="-" onclick="document.calculadora.resp.value+='-'" class="naranja">
        <br>
        <input type="button" value="1" onclick="document.calculadora.resp.value+='1'" class="gray">
        <input type="button" value="2" onclick="document.calculadora.resp.value+='2'" class="gray">
        <input type="button" value="3" onclick="document.calculadora.resp.value+='3'" class="gray">
        <input type="button" value="X" onclick="document.calculadora.resp.value+='*'" class="naranja">
        <br>
        <input type="button" value="0" onclick="document.calculadora.resp.value+='0'" class="gray">
        <input type="reset" value="C" onclick="document.calculadora.resp.value+='C'">
        <input type="button" value="=" onclick="document.calculadora.resp.value=eval(document.calculadora.resp.value)">
        <input type="button" value="/" onclick="document.calculadora.resp.value+='/'" class="naranja">
    </form>
   </div> 
</body>
</html>
